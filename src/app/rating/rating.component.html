
    <p-table [value]="list" class="right">
      <ng-template pTemplate="header">
          <tr>
            <th>№</th>
            <th>ФИО</th>
            <th>
            <div class="ubileyicon"></div>
            <p class="ubiley">Юбилей</p>
            </th>
            <th>Дата рождения</th>
            <th>Кол-во дней до др</th>
            <th>         
            <div class="chat">+3</div>
            <div class="chaticon"></div>            
            </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
          <tr (click)="openDetailUser(car.user_id)">
              <td>{{car.id}}</td>
              <td>{{car.user_name}}</td>
              <td>
                <div *ngIf="car.ubiley" class="ubileyicon"></div>
               
              </td>
              <td>{{car.user_bday}}</td>
              <td>{{car.days}}</td>

              
          </tr>
      </ng-template>
  </p-table>
